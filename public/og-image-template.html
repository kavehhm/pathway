<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a78bfa 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            width: 140px;
            height: 140px;
            object-fit: contain;
        }
        .text {
            color: white;
            text-align: left;
        }
        .title {
            font-size: 80px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin: 10px 0 0 0;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="ourlogo.png" alt="Pathway Logo">
        </div>
        <div class="text">
            <h1 class="title">Pathway</h1>
            <p class="subtitle">Your dream school.<br>Your major. Your mentor.</p>
        </div>
    </div>
    
    <!-- Instructions (won't appear in screenshot) -->
    <div style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; font-size: 14px; max-width: 400px;">
        <strong>ðŸ“¸ To create og-image.png:</strong><br>
        1. Press F12 (Dev Tools)<br>
        2. Toggle device toolbar (Cmd+Shift+M on Mac)<br>
        3. Set dimensions: 1200 x 630<br>
        4. Take screenshot<br>
        5. Save as: public/og-image.png
    </div>
</body>
</html>
